<!DOCTYPE html>
<html lang="pt" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logs - SmartHome OS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><i class="fas fa-history"></i> Histórico</a>
      <a href="/logout" class="btn btn-outline-light btn-sm">Sair</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Últimos Eventos</h2>
    <div class="card">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>Horário</th>
                <th>Dispositivo</th>
                <th>Evento</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody>
              {% for log in logs %}
                <tr>
                  <td><small>{{ log.timestamp.split('.')[0] }}</small></td>
                  <td><strong>{{ log.device }}</strong></td>
                  <td>{{ log.event }}</td>
                  <td><code>{{ log.value }}</code></td>
                </tr>
              {% else %}
                <tr>
                  <td colspan="4" class="text-center py-4 text-muted">
                    <i class="fas fa-inbox fa-2x mb-3"></i><br>
                    Nenhum evento registrado
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
